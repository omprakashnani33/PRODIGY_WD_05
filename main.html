<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #locationInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            min-width: 200px;
        }

        #locationInput:focus {
            border-color: #74b9ff;
        }

        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(116, 185, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #currentLocationBtn {
            background: linear-gradient(135deg, #00b894, #00a085);
        }

        #currentLocationBtn:hover {
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
        }

        .weather-info {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .location-name {
            font-size: 1.8em;
            color: #2d3436;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .temperature {
            font-size: 4em;
            color: #0984e3;
            font-weight: 300;
            margin: 20px 0;
        }

        .description {
            font-size: 1.3em;
            color: #636e72;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(116, 185, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(116, 185, 255, 0.2);
        }

        .detail-label {
            font-size: 0.9em;
            color: #636e72;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .detail-value {
            font-size: 1.2em;
            color: #2d3436;
            font-weight: 600;
        }

        .loading {
            display: none;
            color: #0984e3;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .error {
            display: none;
            color: #e17055;
            background: rgba(225, 112, 85, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(225, 112, 85, 0.2);
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background: #74b9ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            #locationInput {
                min-width: unset;
            }
            
            .temperature {
                font-size: 3em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter city name (e.g., London, New York)">
            <button onclick="getWeatherByLocation()">Get Weather</button>
            <button id="currentLocationBtn" onclick="getCurrentLocationWeather()">Use My Location</button>
        </div>

        <div class="loading" id="loading">
            <div>üåç Fetching weather data...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="location-name" id="locationName"></div>
            <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="uvIndex"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // OpenWeatherMap API key (you need to get your own free API key)
        const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your actual API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        // Show loading state
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('weatherInfo').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('weatherInfo').style.display = 'none';
        }

        // Display weather data
        function displayWeather(data) {
            const locationName = `${data.name}, ${data.sys.country}`;
            const temperature = Math.round(data.main.temp);
            const description = data.weather[0].description;
            const feelsLike = Math.round(data.main.feels_like);
            const humidity = data.main.humidity;
            const windSpeed = Math.round(data.wind.speed * 3.6); // Convert m/s to km/h
            const pressure = data.main.pressure;
            const visibility = data.visibility ? Math.round(data.visibility / 1000) : 'N/A';
            const weatherIcon = weatherIcons[data.weather[0].icon] || 'üå§Ô∏è';

            document.getElementById('locationName').textContent = locationName;
            document.getElementById('temperature').textContent = `${temperature}¬∞C`;
            document.getElementById('description').textContent = description;
            document.getElementById('feelsLike').textContent = `${feelsLike}¬∞C`;
            document.getElementById('humidity').textContent = `${humidity}%`;
            document.getElementById('windSpeed').textContent = `${windSpeed} km/h`;
            document.getElementById('pressure').textContent = `${pressure} hPa`;
            document.getElementById('visibility').textContent = `${visibility} km`;
            document.getElementById('uvIndex').textContent = 'N/A'; // UV index requires additional API call
            document.getElementById('weatherIcon').textContent = weatherIcon;

            document.getElementById('weatherInfo').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        // Fetch weather data by coordinates
        async function fetchWeatherByCoords(lat, lon) {
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('Please replace YOUR_API_KEY_HERE with your actual OpenWeatherMap API key. Get a free key at openweathermap.org/api');
                return;
            }

            try {
                showLoading();
                const response = await fetch(`${BASE_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    throw new Error(`Weather data not found (${response.status})`);
                }
                
                const data = await response.json();
                hideLoading();
                displayWeather(data);
            } catch (error) {
                hideLoading();
                showError(`Error fetching weather data: ${error.message}`);
            }
        }

        // Fetch weather data by city name
        async function fetchWeatherByCity(city) {
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('Please replace YOUR_API_KEY_HERE with your actual OpenWeatherMap API key. Get a free key at openweathermap.org/api');
                return;
            }

            try {
                showLoading();
                const response = await fetch(`${BASE_URL}?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }
                
                const data = await response.json();
                hideLoading();
                displayWeather(data);
            } catch (error) {
                hideLoading();
                showError(`Error fetching weather data: ${error.message}`);
            }
        }

        // Get weather for user-entered location
        function getWeatherByLocation() {
            const location = document.getElementById('locationInput').value.trim();
            if (!location) {
                showError('Please enter a city name');
                return;
            }
            fetchWeatherByCity(location);
        }

        // Get weather for current location
        function getCurrentLocationWeather() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser');
                return;
            }

            showLoading();
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    fetchWeatherByCoords(lat, lon);
                },
                (error) => {
                    hideLoading();
                    let errorMessage = 'Unable to get your location. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'Location access denied.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Location request timed out.';
                            break;
                        default:
                            errorMessage += 'Unknown error occurred.';
                            break;
                    }
                    showError(errorMessage);
                }
            );
        }

        // Allow Enter key to trigger search
        document.getElementById('locationInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getWeatherByLocation();
            }
        });

        // Initialize with demo data or instructions
        window.addEventListener('load', function() {
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('üîë To use this weather app:\n\n1. Sign up for a free API key at openweathermap.org/api\n2. Replace "YOUR_API_KEY_HERE" in the code with your actual API key\n3. Refresh the page and start using the app!');
            } else {
                // Try to get user's location automatically on load
                getCurrentLocationWeather();
            }
        });
    </script>
</body>
</html>
